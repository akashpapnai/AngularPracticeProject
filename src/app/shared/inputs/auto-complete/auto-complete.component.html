<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" [htmlFor]="name">
 {{title}}&nbsp;<span *ngIf="required" class="text-red-900">*</span>
</label>
<input 
 [formControl]="formControl" 
 [matAutocomplete]="matAutoComplete" 
 [placeholder]="placeHolder" 
 class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
 [name]="name"
 type="text" 
 [required]="required"
 (input)="onInputChange($event)">
<mat-autocomplete autoActiveFirstOption #matAutoComplete="matAutocomplete">
 <mat-option *ngFor="let option of autoCompleteOptions | async" [value]="option">
   {{ option }}
 </mat-option>
</mat-autocomplete>
