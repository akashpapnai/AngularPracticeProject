<div class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
 <div class="relative bg-white rounded-lg p-6 shadow-lg max-w-md mx-auto">
   <button (click)="closeDialog()" class="absolute top-0 right-0 m-2">
    <svg class="rounded" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
     <rect width="24" height="24" fill="#CD0001" onmouseover="this.style.fill='#800808'" onmouseout="this.style.fill='#CD0001'" />  <path d="M6 6L18 18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
     <path d="M18 6L6 18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
   </svg>   
   </button>
   <h1>{{BankId}}</h1>
   <div class="flex justify-end">
     <button (click)="Action == 'Edit' ? editBank() : deleteBank()" class=" bg-blue-500 text-white px-2 py-2 rounded hover:bg-blue-700">{{Action}}</button>
   </div>
 </div>
</div>
